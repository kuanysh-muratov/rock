<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-results">
        <h3 class="human-status">Human score: 0</h3>
        <h3 class="decision"></h3>
        <h3 class="computer-status">Computer score: 0</h3>
    </div>
    <div class="container">
        <h4 class="rounds">Rounds: 0</h4>
        <h2 class="final-decision"></h2>
    </div>

    <div class="container-options">
        <button class="option" id="rock"><img src="./images/rock.jpg" alt="rock"></button>
        <button class="option" id="paper"><img src="./images/paper.jpg" alt="paper"></button>
        <button class="option" id="scissors"><img src="./images/scissors.jpg" alt="scissors"></button>
    </div>

    <div class="container-game">
        <button class="game">Start New Game</button>
    </div>
</body>
</html>
